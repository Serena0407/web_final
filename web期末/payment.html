        <!-- Payment Interface Start -->
        <div class="container payment-container" style="margin-bottom: 100px;">
            <h3>繳費介面</h3>
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">繳費金額</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">支付方式</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option value="creditCard">信用卡</option>
                        <option value="bankTransfer">銀行轉帳</option>
                        <option value="cash">現金</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">提交繳費</button>
            </form>
        </div>

        <!-- The Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <p>繳費成功!</p>
                <button id="modalCloseBtn" class="btn btn-primary">確定</button>
            </div>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById("successModal");

            // Get the button that closes the modal
            var modalCloseBtn = document.getElementById("modalCloseBtn");

            // Get the record ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const recordId = urlParams.get('recordId');

            // When the form is submitted
            document.getElementById("paymentForm").onsubmit = function (event) {
                event.preventDefault();
                modal.style.display = "block";
            }

            // When the user clicks on the button, close the modal and redirect
            modalCloseBtn.onclick = function () {
                modal.style.display = "none";
                window.location.href = "service.html?status=paid&id=" + recordId;
            }

            // When the user clicks anywhere outside of the modal, close it and redirect
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    window.location.href = "service.html?status=paid&id=" + recordId;
                }
            }
        </script>

        <!-- Payment Interface End -->
